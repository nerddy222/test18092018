<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Number1</ion-label>
    <ion-input type="text" [(ngModel)]="num1" placeholder="Input number1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Stacked Label</ion-label>
    <ion-input type="text" [(ngModel)]="num2" placeholder="Input number2"></ion-input>
  </ion-item>

  <button ion-button full outline (click)="witdrawCash()">Outline + Full</button>
</ion-content>
